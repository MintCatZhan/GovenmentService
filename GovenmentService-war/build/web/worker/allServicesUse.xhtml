<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>All Services Use</title>
    </h:head>
    <h:body>
        <ui:composition template="/sharedPage/template.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:form> 
                        <ul class="list-group">
                            <ui:repeat value="#{adminManagedBean.serviceUses}" var="serviceUse" varStatus="status" >
                                <li class="list-group-item">
                                    <h:outputLabel value="Service Use ID --> #{serviceUse.serviceUseId}" /><br/>
                                    <h:outputLabel value="Date.--> #{serviceUse.date}" /><br/>
                                    <h:outputLabel value="User ID --> #{serviceUse.linkedUserId.userId}" /><br/>
                                    <h:outputLabel value="Used Service No. --> #{serviceUse.serviceUsed.serviceNumber}" /><br/>
                                    <h:outputLabel value="Related Worker ID --> #{serviceUse.serviceUsed.worker.userId}" /><br/>
                                </li>
                            </ui:repeat>
                        </ul>
                        <h:link type="button" class="btn btn-primary" value="Home" outcome="/index" />
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
