<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 
    <h:head> 
        <title>Service Details</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       
    </h:head> 
    <h:body> 
        <ui:composition template="/sharedPage/template.xhtml">
            <ui:define name="content">
                <div class="container">
                    <article> 
                        <h2>#{serviceManagedBean.service.serviceName}</h2>
                        <hr /> 
                        <h:form>
                            <table class="table table-hover">
                                <tr>
                                    <td>
                                        Service Type:
                                    </td>
                                    <td>
                                        #{serviceManagedBean.service.serviceType}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Service Thumbnail:
                                    </td>
                                    <td>
                                        <img src="../resources/img/#{serviceManagedBean.service.thumbnail}" class="img-fluid pull-xs-right" style="height: 200px;width:280px"></img>
                                        <!--<img src="../resources/img/#{service.thumbnail}" class="img-fluid pull-xs-right" style="height: 200px;width:280px"></img>-->
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Service Description:
                                    </td>
                                    <td>
                                        #{serviceManagedBean.service.description}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:commandLink type="button" class="btn btn-primary" value="Use it" 
                                                       action="#{serviceManagedBean.useService(serviceManagedBean.currUser.userId, serviceManagedBean.service.serviceNumber)}" >
                                        </h:commandLink>
                                    </td>
                                    <td>
                                        <h:link type="button" class="btn btn-primary" value="Home" outcome="/index" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputLabel id="message" value=""  style="display: none"/>
                                    </td>
                                </tr>
                            </table>
                        </h:form>
                    </article> 
                </div>
            </ui:define>
        </ui:composition>
    </h:body> 
</html>
