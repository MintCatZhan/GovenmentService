<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Update Service</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="/sharedPage/template.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:form>
                        <table class="table table-hover">
                            <tr>
                                <td>
                                    Service Number:
                                </td>
                                <td>
                                    <h:outputLabel id="inputServiceNumber" value="${adminManagedBean.service.serviceNumber}" />
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    Service Name:
                                </td>
                                <td>
                                    <h:inputText id="inputServiceName" label="ServiceName" value="${adminManagedBean.service.serviceName}"  required="true" requiredMessage="Please input valid content"></h:inputText>
                                </td>
                                <td>
                                    <h:message for="inputServiceName"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Service Type:
                                </td>
                                <td>
                                    <h:inputText id="inputServiceType" label="ServiceType" value="${adminManagedBean.service.serviceType}"  required="true" requiredMessage="Please input valid content"></h:inputText>
                                </td>
                                <td>
                                    <h:message for="inputServiceType"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Service Thumbnail:
                                </td>
                                <td>
                                    <h:inputText id="inputServiceThumbnail" label="ServiceThumbnail" value="${adminManagedBean.service.thumbnail}"  required="true" requiredMessage="Please input valid content"></h:inputText>
                                </td>
                                <td>
                                    <h:message for="inputServiceThumbnail"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Description:
                                </td>
                                <td>
                                    <h:inputText id="inputServiceDescription" label="ServiceDescription" value="${adminManagedBean.service.description}"  required="true" requiredMessage="Please input valid content"></h:inputText>
                                </td>
                                <td>
                                    <h:message for="inputServiceDescription"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Availability(yes or no):
                                </td>
                                <td>
                                    <h:inputText id="inputAvailability" label="Availability" value="${adminManagedBean.service.availability}"  required="true" requiredMessage="Please input valid content"></h:inputText>
                                </td>
                                <td>
                                    <h:message for="inputAvailability"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Worker Id:
                                </td>
                                <td>
                                    <h:inputText id="inputWokerId" label="WorkerID" value="${adminManagedBean.workerId}"  required="true" requiredMessage="Please input valid content"></h:inputText>
                                </td>
                                <td>
                                    <h:message for="inputWokerId"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:commandButton id="updateService" value="Update" action="${adminManagedBean.updateService(adminManagedBean.service.serviceNumber,
                                                                                                 adminManagedBean.service.serviceName, adminManagedBean.service.serviceType,
                                                                                                 adminManagedBean.service.thumbnail, adminManagedBean.service.description,
                                                                                                 adminManagedBean.workerId, adminManagedBean.service.availability)}" />
                                </td>
                                <td>
                                    <h:link type="button" class="btn btn-primary" value="Home" outcome="/index" />
                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
