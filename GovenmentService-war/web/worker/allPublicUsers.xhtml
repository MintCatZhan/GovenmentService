<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>All Services</title>
    </h:head>
    <h:body>
        <ui:composition template="/sharedPage/template.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:form> 
                        <table class="table table-hover">
                            <tr class="">
                                <th>User Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Address</th>
                                <th>E-mail</th>
                                <th>Phone Number</th>
                                <th>Used/Using Services</th>
                                <th></th>
                                <th></th>
                            </tr>
                            <ui:repeat value="#{adminManagedBean.publicUsers}" var="publicUser" varStatus="status" >
                                <tr>
                                    <!--<li class="list-group-item">-->
                                    <td>
                                        <h:outputLabel value="#{publicUser.userId}" />
                                    </td>
                                    <td>
                                        <h:outputLabel value="#{publicUser.firstName}" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:outputLabel value="#{publicUser.lastName}" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:outputLabel value="#{publicUser.address}" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:outputLabel value="#{publicUser.email}" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:outputLabel value="#{publicUser.phoneNumber}" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:outputLabel value="#{adminManagedBean.getUsingServices(publicUser.userId)}" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:commandLink class="btn btn-primary" value="Modify" action="${adminManagedBean.updatePublicUser(publicUser)}"/>
                                    </td>
                                    <td>
                                        <h:commandButton class="btn btn-danger" id="delete" value="Delete" action="${adminManagedBean.removePublicUser(publicUser.userId)}" />
                                    </td>
                                    <!--</li>-->
                                </tr>
                            </ui:repeat>
                        </table>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
