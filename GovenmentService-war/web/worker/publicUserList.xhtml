<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head> 
        <title>Service List</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head> 
    <h:body>
        <ui:composition template="/sharedPage/template.xhtml">
            <ui:define name="content">
                <div class="container">
                    <article> 
                        <h2>Public Users List</h2> 
                        <hr /> 
                        <h:form> 
                            <table class="table table-hover">
                                <tr class="">
                                    <th>No.</th>
                                    <th>First Name</th>
                                    <th></th>
                                </tr>
                                <ul class="list-group">
                                    <ui:repeat value="#{adminManagedBean.publicUsers}" var="publicUser" varStatus="status" >
                                        <!--<li class="list-group-item">-->
                                        <tr>
                                            <td>
                                                <h:outputLabel value="#{publicUser.userId}" ></h:outputLabel>
                                            </td>
                                            <td>
                                                <h:outputLabel value="#{publicUser.lastName}" ></h:outputLabel>
                                            </td>
                                            <td>
                                                <h:outputLabel value="#{publicUser.firstName}" ></h:outputLabel>
                                                
                                            </td>
                                            <td>
                                                <h:outputLabel value="#{publicUser.email}" ></h:outputLabel>
                                            </td>
                                            <td>
                                                #{publicUser.userId}
                                                <!--<h:link type="button" class="btn btn-primary" value="Details" outcome="#{adminManagedBean.showUserDetails(publicUser.userId)}" ></h:link>-->
                                                <h:commandLink class="btn btn-primary" value="Details" action="#{adminManagedBean.showUserDetails(publicUser.userId)}"></h:commandLink>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </ul>
                            </table>
                        </h:form>
                    </article>
                </div>
            </ui:define>
        </ui:composition>
    </h:body> 
</html>
