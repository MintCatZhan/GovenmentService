<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Public User Info.</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="/sharedPage/template.xhtml">
            <ui:define name="content">
                <h2>Public User Info.</h2>
                <h:form>
                    <table class="table">
                        <tr class="success">
                            <td>
                                User ID:
                            </td>
                            <td>
                                <h:inputText  id="userId" label="ID" value="#{serviceManagedBean.currUser.userId}" required="true"></h:inputText>
                            </td>
                        </tr>
                        <tr class="success">
                            <td>
                                Password:
                            </td>
                            <td>
                                <h:inputText  id="userPassword" label="Password" value="#{serviceManagedBean.currUser.password}" required="true"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:commandButton  id="submitUserId" value="Submit ID" action="${serviceManagedBean.setCurrUser(serviceManagedBean.currUser.userId)}" />
                            </td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
