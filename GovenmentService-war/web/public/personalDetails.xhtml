<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Personal Details</title>
    </h:head>
    <h:body>
        <ui:composition template="/sharedPage/template.xhtml">
            <ui:define name="content">
                <table class="table table-hover">
                    <tr>
                        <td>User ID:</td>
                        <td>
                            <h:outputLabel value="#{serviceManagedBean.currUser.userId}" />
                        </td>
                    </tr>
                    <tr>
                        <td>User Name:</td>
                        <td>
                            <h:outputLabel value="#{serviceManagedBean.currUser.firstName} #{serviceManagedBean.currUser.lastName}" />
                        </td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>
                            <h:outputLabel value="#{serviceManagedBean.currUser.address}" />
                        </td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td>
                            <h:outputLabel value="#{serviceManagedBean.currUser.email}" />
                        </td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td>
                            <h:outputLabel value="#{serviceManagedBean.currUser.phoneNumber}" />
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
